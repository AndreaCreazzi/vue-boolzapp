<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="class100">
    <meta name="description" content="a replica oh whatsapp web page">
    <title>Boolzapp</title>
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Js -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <main id="root" class="container h-100">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <!-- sidebar -->
            <div class="col-4 height p-0 border-sidebar">
                <!-- navbar sidebar -->
               <div class="up-nav d-flex justify-content-between">
                   <div>
                        <img class="avatar" src="img/avatar_io.jpg" alt="avatar user">
                        <strong>Nome utente</strong>
                    </div>
                    <div class="d-flex">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
               </div>
               <!-- notification -->
               <div class="notification d-flex justify-content-between">
                   <div class="d-flex">
                        <i class="fa-regular fa-bell-slash"></i>
                        <ul class="ms-3 mt-2 list-unstyled">
                            <li>Ricevi notifiche di nuovi messaggi</li>
                            <li><a href="#" class="">Attiva notifiche desktop</a></li>
                        </ul>
                    </div>
               </div>
               <!-- search -->
               <div class="search d-flex">
                <div class="input-group px-3 py-1">
                    <span class="input-group-text bg-white" id="basic-addon1"><i class="fa-brands fa-whatsapp"></i></span>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                  </div>
               </div>
            </div>
            <!-- main -->
            <div class="col-8 height d-flex flex-column p-0">
                <!-- navbar main -->
                <div class="up-nav d-flex justify-content-between">
                    <div class="d-flex">
                        <img class="avatar" src="img/avatar_1.jpg" alt="avatar user">
                        <ul class="ms-3 mt-2 list-unstyled">
                            <li><strong>Michele</strong></li>
                            <li><p>Ultimo accesso alle:</p></li>
                        </ul>
                    </div>
                    <div class="d-flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- chat -->
                <div class="bg-img-chat d-flex overflow flex-grow-1">
                    <p></p>
                </div>
                <!-- user tools -->
                <div class="tools d-flex justify-content-between">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
